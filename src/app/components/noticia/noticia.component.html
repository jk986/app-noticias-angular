
<div class="card" style="width: 90%;">
    <img [src]="noticia.urlToImage" class="card-img-top" alt="image-to-notice">
    <div class="card-body">
        <h5 class="card-title">{{noticia.title}}</h5>
        <p class="card-text">{{noticia.descrition}}</p>
        <a [href]="noticia.url" target="_blank" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
